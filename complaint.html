    <div style="width: 100%;">

            <div class="" style=" background-color: rgba(250, 235, 215, 0);">

                    <div class="container fs-3 fw-bold d-flex justify-content-start" style="color: rgb(141, 0, 0);">

                    </div>
                    <div class="container d-flex flex-column justify-content-center p-2" style="background-color: rgba(217, 217, 217, 0);">
                        <div class="container fw-bold" style="font-size: 15px;">
                            Catagory
                            <form action="connect.php" method="POST" class="was-validated">
                            <div class="mb-3">
                                <select name="category" class="form-select" id="subject" required aria-label="select example" style="
                                border-radius: 20px;

                                transition: all 0.2s ease-in-out;

                        </div>
                        <div class="container fw-bold" style="font-size: 15px;">
                            Services
                                <div class="mb-3">
                                    <select name="service" class="form-select" id="topic" required aria-label="select example" style="
                                    border-radius: 20px;
                                    border: none;
                                    margin-right: 8px;  
                                    box-shadow: inset 2px 2px 5px #babecc, inset -5px -5px 10px #fff;

                                    box-sizing: border-box;  
                                    transition: all 0.2s ease-in-out;

                                    -webkit-appearance: none;">

                                      <option value="Corruption" id="Corruption">Corruption</option>
                                      <option value="Funding" id="Funding">Funding</option>
                                      <option value="Transportation" id="Transportation">Transportation</option>
                                      <option value="Land acquried" id="Land acquried">Land acquried</option>

                                      <option value="Cleanliness" id="Cleanliness">Cleanliness</option>
                                      <option value="Other" id="Other">Other</option>
                                      
                                    </select>

                        </div>
                        <div class="container fw-bold" style="font-size: 15px;">
                        </div>
                        <div class="container fw-bold" style="font-size: 15px;">x
                            Discription
                                <div class="mb-3">
                                    <textarea name="discription" class="form-control" id="validationTextarea" placeholder="Please write Discription" style="

                                  </div>
                                  <div>
                                    <div class="input-group mb-3">
                                      <div class="input-group">
                                        <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" style="
                                        border-radius: 20px;
                                        border: none;
                                        margin-right: 8px;  
                                        box-shadow: inset 2px 2px 5px #babecc, inset -5px -5px 10px #fff;

                                  <!-- <a href="feedback.html" class="Submitbtn" style="margin-top: 50px;">
                                    <span class="Submitbtn">Submit</span>
                                    <div class="liquid"></div>

                                  <input name="submit" type="submit"/>
                                  <div class="chat-bar-collapsible">
                                    <button id="chat-button" type="button" class="collapsible">Chat with us!
                                        <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
                                    </button>
                            
                                    <div class="content">
                                        <div class="full-chat-block">
                                            <!-- Message Container -->
                                            <div class="outer-container">

                                                        <h5 id="chat-timestamp"></h5>
                                                        <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                                                    </div>
                            
                                                    <!-- User input box -->
                                                    <div class="chat-bar-input-block">
                                                        <div id="userInput">
                                                            <input id="textInput" class="input-box" type="text" name="msg"

                                                            <p></p>
                                                        </div>

                                                </div>

<script src="response.js"></script>
<script src="chat.js"></script>
<script>
                            window.onload = function () {
                                var subjectSel = document.getElementById("subject");
                                var topicSel = document.getElementById("topic");
                                var chapterSel = document.getElementById("chapter");
                                for (var x in subjectObject) {
                                    subjectSel.options[subjectSel.options.length] = new Option(x, x);
                                }
                                subjectSel.onchange = function () {
                                    //empty Chapters- and Topics- dropdowns
                                    chapterSel.length = 1;
                                    topicSel.length = 1;
                                    //display correct values
                                    for (var y in subjectObject[this.value]) {
                                        topicSel.options[topicSel.options.length] = new Option(y, y);
                                    }
                                }
                                topicSel.onchange = function () {
                                    //empty Chapters dropdown
                                    chapterSel.length = 1;
                                    //display correct values
                                    var z = subjectObject[subjectSel.value][this.value];
                                    for (var i = 0; i < z.length; i++) {
                                        chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
                                    }
                                }
                            }
</script>
